on:
  push:
    branches:
    - main

name: CI

jobs:
  pack:
    runs-on: ubuntu-latest
    name: Test MinApiLib
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  |
            8.0.x
            9.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
